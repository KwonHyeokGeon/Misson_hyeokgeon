<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="p-3 container-md border rounded m-auto vh-100">
    <p class="fs-3">게시글 작성</p>
    <div class="bg-black my-2" style="height: 2px"></div>
    <form class="input-group flex-nowrap" th:action="|/boards/${boardId}/article/new|" method="post">
        <label class="input-group-text p-1">제목 <input type="text" name="title" class="form-control"></label>
        <label class="input-group-text p-1 flex-fill">내용 <input type="text" name="content" class="form-control"></label>
        <label class="input-group-text p-1">비밀번호 <input type="password" name="password" class="form-control"></label>
        <input type="submit" value="게시글 작성" class="btn btn-outline-secondary">
    </form>
</div>
</body>
</html>
